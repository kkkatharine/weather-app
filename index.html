<!DOCTYPE html>
<html lang="en">
  <head>
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Montserrat:wght@200&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input id="city-input"type="search" placeholder="Choose your city" />
          <input  type="submit" value="🔍"/> 
            <button id="current-location-button"> 📍 </button>
        </form>
        <div class="row">
          <div class="col-4">
            <ul>
              <li id="date" class="date"></li>
            </ul>
            <h1 id = "city"></h1>
            <ul>
              <li class="temperature"><span id="max-temperature"></span>º/<span id="min-temperature"></span>º</li>
            </ul>
          </div>

          <div class="col-4">
            <img src="images/cloudandsun.png" alt="cloud-icon"/>
            <ul>
              <li class="current-temp" id="temperature"></li>
              <span class="celsius" id="celsius-link"><a href="#">°C</a>| <a href="#" id="fahrenheit-link">°F</a></span>
            </ul>
          </div>

          <div class="col-4">
           <div class="specs">
              <ul>
                <li>Sunrise: <span id = "sunrise"></span></li>
                <li><hr>Sunset: <span id="sunset"></span></hr></li>
                <li><hr>Humidity: <span id = "humidity"></span>%</hr></li>
                <li><hr>Feels like: <span id ="feels-like"></span>º</hr></li>
                <li><hr>UV index:</hr></li>
              </ul>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js">      
    </script>
  </body>
</html>
